<ion-header>

  <ion-navbar>
    <ion-title>Saved</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let password of savedPasswords">
      <ion-item>
        {{ password.value }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-left (click)="onRemove(password)">
          <ion-icon name="trash" color="danger"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
